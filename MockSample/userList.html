    <!-- 検索ボックス -->
    <div class="search-form-area">
      <div class="panel-body">
        <form method="post" action="#" class="form-horizontal">
          <div class="form-group row">
            <label for="loginId" class="col-sm-2 col-form-label">ログインID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="loginId">
            </div>

              <input type="text" class="form-control" id="userName">
            </div>
          </div>

          <div class="form-group row">

            <label for="birthDate" class="col-sm-2 col-form-label">生年月日</label>

            <div class="row col-sm-10">

                <input type="date" name="date-start" id="date-start" class="form-control"/>
              </div>

              <div class="col-sm-1 text-center">
                ~
              </div>
              <div class="col-sm-5">
                <input type="date" name="date-end" id="date-end" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button type="submit" value="検索" class="btn btn-primary form-submit">検索</button>
          </div>
        </form>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
